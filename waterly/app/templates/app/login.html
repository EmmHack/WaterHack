{% extends "app/base.html" %}

<title>Waterly | Login</title>


{% block content %}
<body class="login-bg">
  	<div class="header">
	     <div class="container">
	        <div class="row" style="margin-left: 44%;">
	           <div class="col-md-12">
	              <!-- Logo -->
	              <div class="logo">
	                 <h1><a href="/">Waterly</a></h1>
	              </div>
	           </div>
	        </div>
	     </div>
	</div>

	<div class="page-content container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 animated zoomIn">
				<div class="login-wrapper">
			        <div class="box">
			            <div class="content-wrap">
			                <h6>Login</h6>
                            <form id="loginForm"  action="" method="post">
                            	{% csrf_token %}
				                <input class="form-control text-center" type="text" name="username" placeholder="E-mail address">
				                <input class="form-control text-center" type="password" name="password" placeholder="Password">
				                <div class="action">
	                               <button class="btn btn-primary btn-lg" type="submit">Login</button>
				                </div>      
                            </form>
			            </div>
			        </div>

			        <div class="already">
			            <p>Don't have an account yet?</p>
			            <a href="/app/signup">Sign Up</a>
			        </div>
			    </div>
			</div>
		</div>
	</div>

{%  endblock content %}
